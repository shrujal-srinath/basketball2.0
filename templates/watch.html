<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Game</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        button {
            font-size: 18px;
            padding: 10px 30px;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Watch Basketball Game</h1>
    <form action="/watch" method="post">
        <input type="text" name="game_code" placeholder="Enter Game Code" required><br>
        <button type="submit">Watch</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

</body>
</html>
